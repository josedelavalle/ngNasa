
	<!-- Main -->
		<div id="main">
			<div class="container">

				<!-- Content -->
					<div class="row">
						<div id="content" class="12u">
							<article>
								<header>
									<h2>{{data.title}}</h2>
									<span class="byline">{{data.date}}</span>
								</header>
								<div id="banner" style="background: url({{data.hdurl}}) no-repeat;">
								</div>
								<br /><p>
									{{data.explanation}}
								</p>
							</article>
						</div>
					</div>

			</div>
		</div>

	<!-- Footer -->
		<div id="footer">
			<div class="container">
				<div class="row">

					<!-- Email -->
						<section class="4u 12u(mobile)">
							<h3>Email</h3>
							<a href="#">info@bizname.tld</a>
						</section>

					<!-- Newsletter -->
						<section class="4u 12u(mobile)">
							<h3>Subscribe</h3>
							<form method="post" action="#" id="newsletter">
								<input type="text" class="text" name="email" placeholder="Email Address" />
								<a href="#" class="submit">Subscribe</a>
							</form>
						</section>

					<!-- Phone -->
						<section class="4u 12u(mobile)">
							<h3>Phone</h3>
							<span>(000) 000-000</span>
						</section>

				</div>
			</div>
		</div>

	<!-- Copyright -->
		<div id="copyright">
			<div class="container">
				Copyright &copy; Untitled. All rights reserved.
			</div>
		</div>
